<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="assets/img/straytx_favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="/public/js/app.js"></script>
</head>

<body>
    <!-- Top Nav bar with logo and Login button -->
    <div class="heading-div">
        <div class="topnav">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/LogoMakr_0serJn.png" width="auto" height="40" alt="">
                </a>
                <div class="topnav-right">
                    <button class="btn btn-sm btn-outline-secondary" id="login-btn" type="button">Log Out</button>
                </div>
            </nav>
        </div>
    </div>
      <!-- main Tabs Div includes List tab and Map tab-->      
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/lost">Lost pet</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/found">Found pet</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 form-div">
                <h3 class="form-title">Submit a Lost Pet</h3>
                <form class="post-form">
                    <div class="form-group">
                        <label for="breedLost">Breed</label>
                        <input type="text" class="form-control" id="breedLost" placeholder="Breed">
                    </div>
              
                    <div class="form-group">
                        <label for="colorLost">Main Color</label>
                        <select class="form-control" id="colorLost">
                          <option>Black</option>
                          <option>Brown</option>
                          <option>Grey</option>
                          <option>White</option>
                          <option>Golden</option>
                        </select>
                    </div>
              
                    <div class="form-group">
                        <label for="sexLost">Sex</label>
                        <input type="text" class="form-control" id="sexLost" placeholder="Sex">
                    </div>
              
                    <div class="form-group">
                        <label for="ageLost">Age</label>
                        <input type="number" class="form-control" id="ageLost" placeholder="Age">
                    </div>
              
                    <div class="form-group">
                        <label for="imgLost">Image URL</label>
                        <input type="text" class="form-control" id="imgLost" placeholder="Image URL">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="lostSubmit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <div id="submitModal" class="modal animated zoomIn">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modalHeadline">Sucess</h3>
            <form class="modalForm">
                <div class="form-group">
                    <label for="signInEmail">Your pet has been submitted!</label>
                </div>
            
                <div class="text-center">                       
                    <button class="btn btn-primary" id="searchPageButton">Home</button>                
                </div> 
            </form>
        </div>
    </div>


    <footer>
        <div class="subFooter">
            <div class="subFooter-inner-social">
                <ul class="hr-sc-bar" id="hrArray">
                    <li class="socialIcon"><i class="fab fa-instagram fa-2x"></i></li>
                    <li class="socialIcon"><i class="fab fa-facebook-square fa-2x"></i></li>
                    <li class="socialIcon"><i class="fab fa-twitter-square fa-2x"></i></li>
                </ul>
            </div>
        </div>    
        <div class="subFooter2">
            <div class="subFooter-inner-body">
                <p class="subFooter-copyright">Â© 2019
                    StrayTX
                </p>
                <p class='subFooter-trademark'>
                    All trademarks are owned by G6 Incorporated.
                </p>
            </div>
        </div> 
    </footer>

    <script src="./js/app.js"></script>

</body>
</html>
