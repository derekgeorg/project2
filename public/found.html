                <button class="btn btn-sm btn-outline-secondary" id="login-btn" type="button">Logout</button>
            </div>
        </nav>
    </div>
      <!-- main Tabs Div includes List tab and Map tab-->      
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lost.html">Lost pet</a>

                </li>
            </ul>
        </div>
        <div class="card-body">
                <img id="logo-center" src="./public/assets/img/LogoMakr_0serJn.png" width="auto" height="100" alt="">
            <h5 class="card-text">Helping lost pets find their way home.</h5>
            <a href="#" class="btn btn-primary">New Search</a>
            <br> <br>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Submit found pet</h3>
                <form>
                    <div class="form-group">
                        <label for="breedFound">Breed</label>
                        <input type="text" class="form-control" id="breedFound" placeholder="Breed">
                    </div>
              
                    <div class="form-group">
                        <label for="colorFound">Main Color</label>
                        <select class="form-control" id="colorFound">
                          <option>Black</option>
                          <option>Brown</option>
                          <option>Grey</option>
                          <option>White</option>
                          <option>Golden</option>
                        </select>
                    </div>
              
                    <div class="form-group">
                        <label for="sexFound">Sex</label>
                        <input type="text" class="form-control" id="sexFound" placeholder="Sex">
                    </div>
              
                    <div class="form-group">
                        <label for="ageFound">Age</label>
                        <input type="number" class="form-control" id="ageFound" placeholder="Age">
                    </div>
              
                    <div class="form-group">
                        <label for="imgFound">Image URL</label>
                        <input type="text" class="form-control" id="imgFound" placeholder="Image URL">
                    </div>
              
                    <button type="submit" class="btn btn-primary" id="foundSubmit">Submit</button>
                </form> 
            </div>
        </div>
    </div>
