<body>
    <div class="heading-div">
        <div class="topnav">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/search">

    <!-- main Tabs Div includes List tab and Map tab-->

        <div class="card-header">

                <li class="nav-item">
                    <a class="nav-link active" href="/search">Search pets</a>

    <div class="container" id="searchBar">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 form-div">
                <h3 class="form-title">Search Pets</h3>
                <div id="savedSearchesContainer">
                    <!-- <button class="saveSearch">
                        <span class="badge badge-info">Example</span>
                        <span id="savetype">Dog</span>
                        <span id="savecolor">Brown</span>

                    </button> -->
                </div>
                <form class="form-inline" id="beforeSearch">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
                    <select class="custom-select my-1 mr-sm-2" id="petType">
                        <option selected>Pet type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                    </select>
                    <select class="custom-select my-1 mr-sm-2" id="petColor">
                        <option selected>Color</option>
                        <option value="Apricot">Apricot</option>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Calico">Calico</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Gray">Gray</option>
                        <option value="Orange">Orange</option>
                        <option value="Red">Red</option>
                        <option value="Tan">Tan</option>
                        <option value="Tricolor">Tricolor</option>
                        <option value="White">White</option>
                    </select>
                    <select class="custom-select my-1 mr-sm-2" id="petSex">
                        <option selected>Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <!-- <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember my search</label>
            </div> -->
                    <button type="submit" class="btn btn-primary my-1" id="searchSubmit">Submit</button>
                    <button class="btn btn-info my-1" id="savedSearches">Saved Searches</button>
                </form>
                <form class="form-inline" id="afterSearch" style="display:none">
                    <input class="form-control" type="text" id="searchName" placeholder="Name your search">
                    <button class="btn btn-secondary my-1" id="saveSearch">Save Search</button>
                    <button class="btn btn-primary my-1" id="newSearch">New Search</button>
                </form>
            </div>
        </div>

        <div id="tableDiv">
            <table class="table table-striped" id="searchTable">
                <thead>
                    <tr>
                        <th scope="col">Location</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Color</th>
                        <th scope="col">Link</th>
                        <th scope="col">Claim</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="col-md-2"></div>
        </div>
